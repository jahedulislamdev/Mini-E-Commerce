<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart Section</title>
   <link rel="stylesheet" href="../css/cart.css">
   <link rel="stylesheet" href="../css/bootstrap.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
   <div class="container-fluid my-5 px-4">
      <div class="row">
         <!-- Product Section -->
         <p><a href="./product.html" style="font-size: 14px;"
               class="text-decoration-none bg-secondary text-white py-2 px-3 rounded-1 d-inline-block mb">
               <i class="fa-solid fa-chevron-left"></i> Continue Shopping</a></p>
         <div class="col-lg-8">
            <table class="table cart-table">
               <thead>
                  <tr>
                     <th>PRODUCT</th>
                     <th>PRICE</th>
                     <th>QUANTITY</th>
                     <th>SUBTOTAL</th>
                     <th>ACTION</th>
                  </tr>
               </thead>
               <tbody id="cartTableBody">
                  <tr>
                     <td class="d-flex align-items-center">
                        <img
                           src="https://believerssign.com/wp-content/uploads/2024/12/QVVuuAq3gc8Nxwv4Q_--2048x2048.webp"
                           alt="Product Image" class="cart-img me-3 img-fluid h-25 w-25 rounded" />
                        <span>3 Layer Single Part Jacket - Olive - XL</span>
                     </td>
                     <td>990৳</td>
                     <td>
                        <div class="d-flex align-items-center">
                           <button class="btn btn-outline-secondary btn-sm">-</button>
                           <span class="mx-2">2</span>
                           <button class="btn btn-outline-secondary btn-sm">+</button>
                        </div>
                     </td>
                     <td>1,980৳</td>
                     <td>
                        <button class="btn-remove">&times;</button>
                     </td>
                  </tr>
                  <tr>
                     <td class="d-flex align-items-center">
                        <img
                           src="https://believerssign.com/wp-content/uploads/2024/12/QVVuuAq3gc8Nxwv4Q_--2048x2048.webp"
                           alt="Product Image" class="cart-img me-3 img-fluid h-25 w-25 rounded" />
                        <span>3 Layer Single Part Jacket - Olive - XL</span>
                     </td>
                     <td>990৳</td>
                     <td>
                        <div class="d-flex align-items-center">
                           <button class="btn btn-outline-secondary btn-sm">-</button>
                           <span class="mx-2">2</span>
                           <button class="btn btn-outline-secondary btn-sm">+</button>
                        </div>
                     </td>
                     <td>1,980৳</td>
                     <td>
                        <button class="btn-remove">&times;</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
         <!-- Cart Totals Section -->
         <div class="col-lg-4">
            <div class="cart-summary">
               <h5 class="mb-4">Cart Summary</h5>
               <p class="d-flex justify-content-between">
                  <span>Subtotal</span>
                  <span id="subtotal">1,980৳</span>
               </p>
               <p class="d-flex justify-content-between">
                  <span>Shipping</span>
                  <span>
                     <a href="#" class="text-decoration-underline">Calculate shipping</a>
                  </span>
               </p>
               <p class="d-flex justify-content-between">
                  <strong>Total</strong>
                  <strong id="total">1,980৳</strong>
               </p>
               <button class="btn btn-secondary w-100 mt-4">PROCEED TO CHECKOUT</button>
            </div>
         </div>
      </div>
   </div>
   <script>
      // Handle the removal of products from the cart
      document.querySelectorAll('.btn-remove').forEach((btn) => {
         btn.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            row.remove();

            // Optionally, update subtotal and total dynamically (not implemented here)
            console.log("Product removed!");
         });
      });
   </script>
   <script src="../JS/bootstrap.js"></script>
</body>

</html>
