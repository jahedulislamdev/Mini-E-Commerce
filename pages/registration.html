<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<style>
   .login-section {
      min-height: 90dvh;
      width: 50%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
   }

   @media screen and (max-width: 768px) {
      .login-section {
         width: 100%;
      }
   }
</style>

<body>
   <div style="background: #cec6dd33; height: 100dvh;">
      <section class="login-section">
         <div class="container rounded-1 p-3">
            <form class="shadow-sm border p-4 rounded-1">
               <h4 class="fw-semibold mb-4 text-center text-secondary">Create Account</h4>
               <div class="mb-3">
                  <input type="text" class="form-control py-3" name="name" placeholder="Your Name" required>
               </div>
               <div class="mb-3">
                  <input type="email" class="form-control py-3" name="email" placeholder="example@email.com" required>
               </div>
               <div class="mb-3">
                  <input type="number" class="form-control py-3" name="number" placeholder="Phone Number" required>
               </div>
               <div class="mb-3">
                  <input type="password" class="form-control py-3" name="password" placeholder="Password" required>
               </div>
               <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="userCheck">
                  <label class="form-check-label" for="userCheck">Accept Our <a class="text-decoration-none"
                        href="#">Terms & Conditions</a></label>
               </div>
               <p class="d-grid mb-1 "><button type="submit" class="btn btn-secondary">Register</button></p>
               <p class="ps-1 m-0">Already have an Account? <a class="text-secondary fw-semibold text-decoration-none"
                     href="./login.html">Login</a></p>
            </form>
         </div>
      </section>
   </div>

   <script src="../JS/bootstrap.js"></script>
</body>

</html>
