<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BrandName - Login</title>
   <link rel="stylesheet" href="../css/utility.css">
   <link rel="stylesheet" href="../css/bootstrap.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
   .login-section {
      min-height: 90dvh;
      width: 50%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
   }

   @media screen and (max-width: 768px) {
      .login-section {
         width: 100%;
      }
   }
</style>

<body>
   <!-- navbar start -->
   <div id="header"></div>
   <!-- navbar end -->
   <div style="background: #cec6dd33;">
      <section class="login-section">
         <div class="container rounded-1 p-3">
            <form class="shadow-sm border p-4 rounded-1">
               <h4 class="fw-semibold mb-4 text-center text-secondary">Login</h4>
               <div class="mb-3">
                  <input type="email" class="form-control py-3" name="email" placeholder="example@email.com" required>
               </div>
               <div class="mb-2 input-group">
                  <input type="password" class="form-control py-3" id="passwordField" name="password"
                     placeholder="Password" required>
                  <button class="btn bg-white border border-start-0" type="button" id="togglePassword">
                     <i class="fa-regular fa-eye"></i>
                  </button>
               </div>
               <div class="mb-4 form-check d-flex justify-content-between">
                  <div>
                     <input type="checkbox" class="form-check-input" id="userCheck">
                     <label style="font-size: 12px;" class="form-check-label" for="userCheck">Check me out</label>
                  </div>
                  <div>
                     <a style="font-size: 12px;" href="#" class="m-1 link-opacity-50 text-decoration-none">Forget
                        password?</a>
                  </div>
               </div>
               <p class="d-grid mb-1 "><button type="submit" class="btn btn-secondary">Submit</button></p>
               <p class="ps-1 m-0" style="font-size: 13px;">Don&apos;t have an Account? <a
                     class="text-secondary fw-semibold text-decoration-none" href="./registration.html">Register</a></p>
            </form>
         </div>
      </section>
      <div id="footer"></div>
   </div>
   <script src="../JS/bootstrap.js"></script>
   <script src="../JS/utility.js"></script>
   <script>
      document.getElementById("togglePassword").addEventListener("click", function () {
         const passwordField = document.getElementById("passwordField");
         const icon = this.querySelector("i");

         if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
         } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
         }
      });
   </script>
   <script src="../JS/cart.js"></script>
</body>

</html>
